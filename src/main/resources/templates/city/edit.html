<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit city</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h1>Edit city</h1>
<p>
    <a href="/cities">Cities list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="table table-bordered table-striped">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Nation:</td>
            <td>
                <select name="nation">
                    <option th:each="n : ${nations}"
                            th:value="${n.id}"
                            th:text="${n.name}"
                            th:selected="(${n.id} == *{nation.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area :</td>
            <td><input type="text" th:field="*{area}"/></td>
        </tr>
        <tr>
            <td>Population :</td>
            <td><input type="text" th:field="*{area}"/></td>
        </tr>
        <tr>
            <td>GDP :</td>
            <td><input type="text" th:field="*{gdp}"/></td>
        </tr>
        <tr>
            <td>Description :</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>

        <tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update city"></td>
        </tr>
    </table>
</form>
</body>
</html>
