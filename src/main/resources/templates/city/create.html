<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create city</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h1>Create city</h1>
<p>
    <a href="/cities">City list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-city}" th:object="${city}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Nation:</td>
            <td>
                <select th:field="*{nation}">
                    <option th:each="n : ${nations}" th:value="${n.id}" th:text="${n.name}"></option>
                </select>
                <a href="/create-nation">Add new nation</a>
            </td>
        </tr>
        <tr>
            <td>Area :</td>
            <td><input type="text" th:field="*{area}"/></td>
        </tr>
        <tr>
            <td>Population :</td>
            <td><input type="text" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>GDP :</td>
            <td><input type="text" th:field="*{gdp}"/></td>
        </tr>
        <tr>
            <td>Description :</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create a new city"></td>
        </tr>
    </table>
</form>
</body>
</html>
